{% extends "layout.html" %}

{% block body %}
    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input name="file1" type="file" />
            </div>
            <div class="form-group">
                <input name="file2" type="file" />
            </div>
            <div class="radio">
              <label><input type="radio" value="lines" name="algorithm">Compare lines</label>
            </div>
            <div class="radio">
              <label><input type="radio" value="sentences" name="algorithm">Compare sentences</label>
            </div>
            <div class="radio">
              <label><input type="radio" value="substrings" name="algorithm">Compare substrings</label>
                <input class="form-control-sm" name="length" placeholder="of length n" type="number">
                </label>
            </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
